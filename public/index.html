<!DOCTYPE html>
<html lang="en">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<head>
    <link rel="stylesheet" href="theme.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Integration</title>
    <style>
        body, html {
            background: transparent !important;
            color: var(--color-body-color);
            font-family: var(--font-inter, 'Roboto', sans-serif);
        }
        /* CSS for message bubbles and links */
        div.messageElement {
            word-wrap: break-word;
            overflow-wrap: break-word;
            white-space: pre-wrap;
            word-break: break-word;
        }
        @keyframes typing {
            0%, 80%, 100% {
                transform: translateY(0); /* Dots at the original position */
            }
            40% {
                transform: translateY(-10px); /* Dots move up */
            }
        }

    /* Hide native scrollbar but keep scrolling enabled */
    #chat-area {
      scrollbar-width: none;        /* Firefox */
      -ms-overflow-style: none;     /* IE 10+ */
    }
    #chat-area::-webkit-scrollbar {
      width: 0;    /* Chrome/Safari/Edge */
      height: 0;
    }

    </style>
</head>
<body>
    <h1></h1>
    <div id="chatbot-container"></div>
    <script src="chatbot.js" defer></script>
</body>
</html>
